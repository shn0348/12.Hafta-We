<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkaplan Resim İşlemleri</title>
    <style>
        table{
            width: 900px;
            height: 600px;
            border-collapse: collapse;            
            margin: auto;
            margin-top: 40px;        
        }
        td{
            width: 300px;
            height: 200px;
            border: 3px solid red;
            background-image: url(bilisim.jpg);
            background-repeat: no-repeat;
        }
        
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-position: top left;"></td>
            <td style="background-position: top center;"></td>
            <td style="background-position: top right;"></td>
        </tr>
        <tr>
            <td style="background-position: center left;"></td>
            <td style="background-position: center center;"></td>
            <td style="background-position: center right;"></td>
        </tr>
        <tr>
            <td style="background-position: bottom left;"></td>
            <td style="background-position: bottom center;"></td>
            <td style="background-position: bottom right;"></td>
        </tr>
    </table>
</body>
</html>
